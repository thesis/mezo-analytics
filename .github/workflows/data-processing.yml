name: Data Processing Pipeline

on:
  schedule:
    # Run every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      run_bridge_data:
        description: 'Run bridge data processing'
        required: false
        default: 'true'
        type: boolean
      run_musd_data:
        description: 'Run MUSD data processing'
        required: false
        default: 'true'
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  process-bridge-data:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_bridge_data == 'true')
    
    steps:
    - name: ðŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸŒ‰ Process Bridge Data
      env:
        SUPABASE_URL_PROD: ${{ secrets.SUPABASE_URL_PROD }}
        SUPABASE_KEY_PROD: ${{ secrets.SUPABASE_KEY_PROD }}
        SUPABASE_DATA_URL: ${{ secrets.SUPABASE_DATA_URL }}
        SUPABASE_DATA_KEY: ${{ secrets.SUPABASE_DATA_KEY }}
        COINGECKO_KEY: ${{ secrets.COINGECKO_KEY }}
      run: |
        echo "ðŸš€ Starting bridge data processing..."
        python scripts/process_bridge_data.py
        echo "âœ… Bridge data processing completed"
        
    - name: ðŸ“Š Upload Bridge Processing Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bridge-processing-logs-${{ github.run_number }}
        path: |
          data/*.csv
        retention-days: 7

  process-musd-data:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_musd_data == 'true')
    
    steps:
    - name: ðŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ’° Process MUSD Data
      env:
        SUPABASE_URL_PROD: ${{ secrets.SUPABASE_URL_PROD }}
        SUPABASE_KEY_PROD: ${{ secrets.SUPABASE_KEY_PROD }}
        SUPABASE_DATA_URL: ${{ secrets.SUPABASE_DATA_URL }}
        SUPABASE_DATA_KEY: ${{ secrets.SUPABASE_DATA_KEY }}
        COINGECKO_KEY: ${{ secrets.COINGECKO_KEY }}
      run: |
        echo "ðŸš€ Starting MUSD data processing..."
        python scripts/process_musd_data.py
        echo "âœ… MUSD data processing completed"
        
    - name: ðŸ“Š Upload MUSD Processing Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: musd-processing-logs-${{ github.run_number }}
        path: |
          data/*.csv
        retention-days: 7

  notify-completion:
    runs-on: ubuntu-latest
    needs: [process-bridge-data, process-musd-data]
    if: always()
    
    steps:
    - name: ðŸ“ Create processing summary
      run: |
        echo "## ðŸ“Š Data Processing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŒ‰ Bridge Data | ${{ needs.process-bridge-data.result }} | - |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ’° MUSD Data | ${{ needs.process-musd-data.result }} | - |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**â° Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ”¢ Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ”— Workflow:** [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ”” Check for failures
      if: needs.process-bridge-data.result == 'failure' || needs.process-musd-data.result == 'failure'
      run: |
        echo "âŒ One or more data processing jobs failed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Failed Jobs:**" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.process-bridge-data.result }}" == "failure" ]; then
          echo "- ðŸŒ‰ Bridge Data Processing" >> $GITHUB_STEP_SUMMARY
        fi
        if [ "${{ needs.process-musd-data.result }}" == "failure" ]; then
          echo "- ðŸ’° MUSD Data Processing" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check the logs for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
        exit 1
        
    - name: âœ… Success notification
      if: needs.process-bridge-data.result == 'success' && needs.process-musd-data.result == 'success'
      run: |
        echo "ðŸŽ‰ All data processing jobs completed successfully!" >> $GITHUB_STEP_SUMMARY